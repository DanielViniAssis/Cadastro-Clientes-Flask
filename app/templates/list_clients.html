<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">E-mail</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
        {% for client in clients %}

            <tr>
                <th scope="row">{{client.id}}</th>
                <td>{{client.nome}}</td>
                <td>{{client.email}}</td>
                <td>
                    <button class="btn btn-primary">Editar</button>
                    <button class="btn btn-danger">Deletar</button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
